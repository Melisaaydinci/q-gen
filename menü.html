<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <header class="bg-transparent text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="/static/img/logo.png" alt="Qgen Logo" class="logo-img">
      </div>
      <h1 class="title">Qgen</h1>
    </div>
  </header>

  <div class="container content text-white">
    <div class="jumbotron bg-info">
      <div class="d-flex justify-content-center">
        <h2>Profil</h2>
      </div>
      <div class="d-flex justify-content-center">
        <p>Profilinize gitmek ve ders programınıza bakmak için tıklayın.</p>
      </div>
      <div class="d-flex justify-content-center">
        <form action="" method="POST">
          <button type="submit" value="profil" name="button_select" class="btn btn-primary ">Profil</button>
        </form>
      </div>
      
    </div>

    <div class="jumbotron bg-info">
      <div class="d-flex justify-content-center">
        <h2>Devam et</h2>
      </div>
      <div class="d-flex justify-content-center">
        <p>Kaldığınız derse devam edin.</p>
      </div>
      <div class="d-flex justify-content-center">
        <form action="" method="POST">
          <button type="submit" value="video" name="button_select" class="btn btn-primary ">Devam et</button>
        </form>
      </div>
    </div>

    <div class="jumbotron bg-info">
      <div class="d-flex justify-content-center">
        <h2>Ders seç</h2>
      </div>
      <div class="d-flex justify-content-center">
        <p>Başka bir ders seçmek için tıklayın.</p>
      </div>
      <div class="d-flex justify-content-center">
        <form action="" method="POST">
          <button type="submit" value="ders" name="button_select" class="btn btn-primary ">Ders seç</button>
        </form>
      </div>
    </div>

    <div class="jumbotron bg-info">
      <div class="d-flex justify-content-center">
        <h2>Program yap</h2>
      </div>
      <div class="d-flex justify-content-center">
        <p>Ders programı yapmak için tıklayın.</p>
      </div>
      <div class="d-flex justify-content-center">
        <form action="" method="POST">
          <button type="submit" value="program" name="button_select" class="btn btn-primary ">Ders programı oluştur</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2023 Qgen. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
